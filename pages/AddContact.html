<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="../css/ContactForm.css" rel="stylesheet">
        <title>Address Book Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.jpg" alt="Logo">
                <div>
                    <span class="contact-txt">ADDRESS</span><br>
                    <span class="contact-txt contact-book">BOOK</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head"> 
                    PERSON ADDRESS FORM<a href="../pages/Home.html" class="cancel-button">
                        <img src="../assets/icons/Cancel.png" alt="" style="align-content: flex-end;">
                    </a>
                </div>
                <div class="form-body">
                <div class="row-content">
                    <label class="label text" for="name">Full Name
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                    </label>
                </div>
                <div class="row-content">
                    <label class="label text" for="phonenumber">Phone Number
                    <input class="input" type="tel" id="phonenumber" name="phonenumber" required>
                    </label>
                </div>
                <div class="row-content">
                    <label class="label text" for="address">Address
                    <textarea class="input" type="text" id="address" name="address" style="height:100px" required></textarea>
                    </label>
                </div>
                <div class="row-content">
                    <div class="column-content">
                        <label class="label text" for="city">City
                            <select name="city" id="city" class="col">
                                <option value="" disabled selected hidden>Select City</option>
                                <option value="Agartala">Agartala</option>
                                <option value="Aizawl">Aizawl</option>
                                <option value="Amaravati">Amaravati</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Bhopal">Bhopal</option>
                                <option value="Bhubaneswar">Bhubaneswar</option>
                                <option value="Chandigarh(Haryana)">Chandigarh(Harayana)</option>
                                <option value="Chandigarh(Punjab)">Chandigarh(Punjab)</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Dehradun">Dehradun</option>
                                <option value="Dispur">Dispur</option>
                                <option value="GandhiNagar">GandhiNagar</option>
                                <option value="Gangtok">Gangtok</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Imphal">Imphal</option>
                                <option value="Itanagar">Itanagar</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Kohima">Kohima</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Lucknow">Lucknow</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Panaji">Panaji</option>
                                <option value="Patna">Patna</option>
                                <option value="Raipur">Raipur</option>
                                <option value="Ranchi">Ranchi</option>
                                <option value="Shillong">Shillong</option>
                                <option value="Shimla">Shimla</option>
                                <option value="Srinagar">Srinagar</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            </select>
                        </label>  
                    </div>
                    <div class="column-content">
                        <label class="label text" for="state">State
                            <select name="state" id="state" class="col">
                                <option value="" disabled selected hidden>Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chattisgarh">Chattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu And Kashmir">Jammu And Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </label>  
                    </div>
                    <div class="column-content">
                        <label class="label text" for="zipcode">Zip Code
                            <input class="col last" type="tel" id="zipcode" name="zipcode">
                        </label>
                    </div>
                </div>
                <div class="buttonParent">
                    <div class="add-reset">
                        <button type="add" class="addButton button" id="addButton">Add</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </body>
</html>
